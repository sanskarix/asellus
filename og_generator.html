<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Abstract blue gradient light */
        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 50, 255, 0.4) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            filter: blur(50px);
        }

        /* Particles or accents */
        .accent {
            position: absolute;
            width: 1200px;
            height: 630px;
            background: radial-gradient(circle at 100% 100%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(0, 100, 255, 0.05) 0%, transparent 40%);
            z-index: 2;
        }

        /* The logo */
        .logo-container {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 320px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.15));
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="accent"></div>
    <div class="logo-container">
        <!-- Assuming this will be run locally, we load the raw SVG -->
        <img src="public/logos/asellus_white.svg" alt="Asellus" class="logo" />
    </div>
</body>

</html>
